<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./light.css" id="theme" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Calculator</h1>

      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
        <input type="button" value="C" onclick="ClearBox()" id="clear" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="displayValue('1')" id="one" />
        <input type="button" value="2" onclick="displayValue('2')" id="two" />
        <input type="button" value="3" onclick="displayValue('3')" id="three" />
        <input type="button" value="+" onclick="displayValue('+')"  />
      </div>
      <div class="third-row">
        <input type="button" value="4" onclick="displayValue('4')" id="four" />
        <input type="button" value="5" onclick="displayValue('5')" id="five" />
        <input type="button" value="6" onclick="displayValue('6')" id="six" />
        <input type="button" value="-" onclick="displayValue('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" onclick="displayValue('7')" id="seven" />
        <input type="button" value="8" onclick="displayValue('8')" id="eight" />
        <input type="button" value="9" onclick="displayValue('9')" id="nine" />
        <input type="button" value="x" onclick="displayValue('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="displayValue('/')" />
        <input type="button" value="0" onclick="displayValue('0')" id="zero" />
        <input type="button" value="." onclick="displayValue('.')" class="dot" />
        <input type="button" value="=" onclick="evaluvateExpression()" />
        <input type="button" value="<" onclick="backspace()">


      </div>
      <div class="bottom-buttons">
      </div>
    </div>
  </div>
  <!-- Fontawesome Script -->
  <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</body>

<script src="./script.js"></script>

</html>
